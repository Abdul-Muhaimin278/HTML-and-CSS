<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">

        <nav>
            <h1>contact</h1>
            <input type="checkbox"  id="sidebar">
            <label for="sidebar" id="open">
                <svg xmlns="http://www.w3.org/2000/svg" height="36" viewBox="0 -960 960 960" width="36"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
            </label>
        </nav>
        
        <div class="content">

            <div class="col1">
                <h3>hire/inquiry</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. lure ,quia?</p>

                <div class="info">
                    <i class="fa-solid fa-phone">   +123456789</i>
                    <i class="fa-regular fa-envelope"> web.cifar@gamil.com</i>
                    <i class="fa-regular fa-paper-plane"> chittagong,Bangladesh</i>
                </div>

                <div class="icons">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>

            </div>
           
            <div class="col2">
                <div id="form">
                    <h6>your name</h6>
                    <i class="fa-regular fa-user"></i><input type="name" placeholder="" id="name">

                    <h6>your email</h6>
                    <i class="fa-regular fa-envelope"></i><input type="email" placeholder=""  id="email">
                
                    <h6>your message</h6>
                    <textarea name="message" id="text" cols="30" rows="5"></textarea>
                    

                    <button id="btn">send</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
